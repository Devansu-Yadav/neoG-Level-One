<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Week-1 Challenge 1</title>
    <link rel="stylesheet" href="badge.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main class="badges-components-container centered-flex-col-container">
        <!-- Badges Basic -->
        <div class="badge-basic">
            <span class="badge-txt">Text with a badge</span>
            <div class="badge-box">
                <span class="badge-bubble centered-flex-row-container">4</span>
            </div>
        </div>

        <!-- Badges Large -->
        <div class="badge-large">
            <span class="badge-txt">Text with a large badge</span>
            <div class="badge-box">
                <span class="badge-bubble centered-flex-row-container">1</span>
            </div>
        </div>

        <!-- Button with a badge on left -->
        <div class="badge-on-btn-left">
            <span class="badge-txt">Button with a badge on left</span>
            <div class="badge-box">
                <span class="badge-bubble centered-flex-row-container">8</span>
                <button class="action-btn">Action</button>
            </div>
        </div>

        <!-- Button with badge on right -->
        <div class="badge-on-btn-right">
            <span class="badge-txt">Button with a badge on right</span>
            <div class="badge-box">
                <span class="badge-bubble centered-flex-row-container">8</span>
                <button class="action-btn">Action</button>
            </div>
        </div>

        <!-- Icon with badge -->
        <div class="icon-with-badge badge-on-btn-right">
            <span class="badge-txt">Icon with badge</span>
            <div class="badge-box">
                <span class="badge-bubble centered-flex-row-container">8</span>
                <i class="material-icons material-icons-outlined">home</i>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="hide-badge.js"></script>
</body>
</html>
